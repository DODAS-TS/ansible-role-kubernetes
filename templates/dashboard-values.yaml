service:
    externalPort: 9090

ingress:
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: "lets-issuer"
    enabled: true
    hosts: 
    - "dashboard.{{nginx_ingress.master_public_ip }}.myip.cloud.infn.it"
    tls:
    - hosts:
        - "dashboard.{{nginx_ingress.master_public_ip }}.myip.cloud.infn.it"
      secretName: dash-selfsigned

metricsScraper:
  enabled: true

metrics-server:
  enabled: true