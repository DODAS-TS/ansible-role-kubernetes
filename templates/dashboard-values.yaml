service:
    externalPort: 9090

ingress:
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/issuer: "selfsigned-issuer"
    enabled: true
    hosts: 
    - "dashboard.{{nginx_ingress.master_public_ip }}.xip.io"
    tls:
    - hosts:
        - "dashboard.{{nginx_ingress.master_public_ip }}.xip.io"
      secretName: dash-selfsigned

metricsScraper:
  enabled: false

metrics-server:
  enabled: false